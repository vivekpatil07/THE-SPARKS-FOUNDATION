<!DOCTYPE html>
<html>

<head>
  <title>TD FOUNDATION</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/1a48c47b52.js" crossorigin="anonymous"></script>
  <script src="https://js.stripe.com/v3/"></script>
</head>

<body>
  <div id="hero-content">
    <header>
      <div id="header-content">
        <div id="logo">TD FOUNDATION</div>
        <div id="contact-us"><a href="#">Contact us</a></div>
      </div>
    </header>
    <main id="main-info">
      <div class="row">
        <div class="col-5">
          <section id="img">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="image1.jpg" alt="">
                </div>
                <div class="carousel-item">
                  <img src="image2.jpg" alt="">
                </div>
                <div class="carousel-item">
                  <img src="image3.jpg" alt="">
                </div>

              </div>
              <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </section>
        </div>
        <div class="col-7 d-flex align-items-center">
          <section>
            <div class="donation-desc">
              <p>Help others without any reason and give without the expectation of receiving anything in return.
                <strong>-
                  Roy T. Bennett</strong>
              </p>
            </div>
            <div>
              <form action="/create-checkout-session" method="POST">
                <button type="submit" id="checkout-button">DONATE</button>
              </form>
            </div>
          </section>
        </div>
      </div>
    </main>
    <footer>
      <p>
        Made by <strong>Tanmay</strong>
      </p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
  </div>
</body>

</html>
